<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/calculator.css" />
    <title>Health Premium Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="main_title">Health Premium Calculator</h1>
      <p>
        Thanks for using FMWu's Health Premium Calculator! For the best results,
        please use
        <a
          rel="noopener"
          href="https://www.talent.com/tax-calculator"
          target="_blank"
          >this link</a
        >
        to get your post-tax hourly wage.
      </p>
    </header>
    <main>
      <section class="health_form_container">
        <form id="healthForm" class="health_form">
          <fieldset>
            <legend>Initial Wage and Hours</legend>
            <div class="health_form_group">
              <label for="initWage">Initial Hourly Wage (Pre-Tax)</label>
              <input
                type="text"
                name="initial-wage"
                id="initWage"
                placeholder="Please enter your hourly wage Ex: 34.29"
                required
              />
            </div>
            <div class="health_form_group">
              <label for="biWeekHours">Bi-Weekly Hours</label>
              <input
                type="text"
                name="biweekly"
                id="biWeekHours"
                placeholder="Please enter your total bi-weekly hours Ex: 80"
                required
              />
            </div>
            <div class="health_form_group">
              <label for="stateRes">State of Residence</label>
                <select name="stateOfResidence" id="stateRes" required>
                  <option value="">Choose Your State of Residence</option>
                  <option value="IL">Illnois</option>
                  <option value="IN">Indiana</option>
                  <option value="WI">Wisconsin</option>
                </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Benefits</legend>
            <div class="health_form_group">
              <label for="healthPlan">Medical Insurance Plan</label>
              <select name="health-plans" id="healthPlan" required>
                <option value="" selected>
                  Choose Your Medical Plan
                </option>
                <optgroup label="HMO">
                  <option value="HMOEE">Employee Only</option>
                  <option value="HMOESP">Employee + Spouse</option>
                  <option value="HMOEC">Employee + Child</option>
                  <option value="HMOFamily">Family</option>
                </optgroup>
                <optgroup label="$900 PPO">
                  <option value="PPOEE">Employee Only</option>
                  <option value="PPOESP">Employee + Spouse</option>
                  <option value="PPOEEC">Employee + Child</option>
                  <option value="PPOFamily">Family</option>
                </optgroup>
                <optgroup label="$1850 H.S.A.">
                  <option value="1850E">Employee Only</option>
                  <option value="1850ESP">Employee + Spouse</option>
                  <option value="1850EC">Employee + Child</option>
                  <option value="1850Family">Family</option>
                </optgroup>
                <optgroup label="$3,300 H.S.A.">
                  <option value="3330E">Employee Only</option>
                  <option value="3300ESP">Employee + Spouse</option>
                  <option value="3300EC">Employee + Child</option>
                  <option value="3300Family">Family</option>
                </optgroup>
              </select>
            </div>
            <div class="health_form_group">
              <label for="dentalPlan">Dental Insurance Plan</label>
              <select name="dental-plans" id="dentalPlan">
                <option value="">Choose Your Dental Plan</option>
                <optgroup label="DHMO">
                  <option value="17.54">Employee Only</option>
                  <option value="30.69">Employee + Spouse</option>
                  <option value="29.10">Employee + Child</option>
                  <option value="46.98">Family</option>
                </optgroup>
                <optgroup label="DPPO">
                  <option value="39.04">Employee Only</option>
                  <option value="74.15">Employee + Spouse</option>
                  <option value="81.95">Employee + Child</option>
                  <option value="117.07">Family</option>
                </optgroup>
              </select>
            </div>
            <div class="health_form_group">
              <label for="visionPlan">Vision Plan</label>
              <select name="vision-plan" id="visionPlan">
                  <option value="">Choose Your Vision Plan</option>
                  <option value="4.46">Employee Only</option>
                  <option value="8.47">Employee + Spouse</option>
                  <option value="9.01">Employee + Child</option>
                  <option value="13.11">Family</option>
              </select>
            </div>
          </fieldset>
          
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="health_results_inactive" id="healthResults">
        <h2 class="health_result_title">Your Results</h2>
        <p class="results_list" id="biWeekTotal"></p>
        <p class="results_list" id="healthTotal"></p>
        <p class="results_list" id="takeHome"></p>
      </section>
    </main>
    <script src="/assets/calculator.js"></script>
  </body>
</html>
