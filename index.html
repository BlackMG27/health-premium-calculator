<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/calculator.css" />
    <title>Health Premium Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="main_title">Health Premium Calculator</h1>
      <p>
        Thanks for using FMWu's Health Premium Calculator! For the best results,
        please use
        <a
          rel="noopener"
          href="https://www.talent.com/tax-calculator"
          target="_blank"
          >this link</a
        >
        to get your post-tax hourly wage.
      </p>
    </header>
    <main>
      <section class="health_form_container">
        <form id="healthForm" class="health_form">
          <fieldset>
            <legend>Initial Wage and Hours</legend>
            <div class="health_form_group">
              <label for="initWage">Initial Hourly Wage (Pre-Tax)</label>
              <input
                type="text"
                name="initial-wage"
                id="initWage"
                placeholder="Please enter your hourly wage Ex: 34.29"
                required
              />
            </div>
            <div class="health_form_group">
              <label for="biWeekHours">Bi-Weekly Hours</label>
              <input
                type="text"
                name="biweekly"
                id="biWeekHours"
                placeholder="Please enter your total bi-weekly hours Ex: 80"
                required
              />
            </div>
            <div class="health_form_group">
              <label for="stateRes">State of Residence</label>
                <select name="stateOfResidence" id="stateRes" required>
                  <option value="">Choose Your State of Residence</option>
                  <option value="">Illnois</option>
                  <option value="">Indiana</option>
                  <option value="">Wisconsin</option>
                </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Benefits</legend>
            <div class="health_form_group">
              <label for="healthPlan">Medical Insurance Plan</label>
              <select name="health-plans" id="healthPlan" required>
                <option value="" selected>
                  Choose Your Current Medical Plan
                </option>
                <optgroup label="HMO">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
                <optgroup label="$900 PPO">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
                <optgroup label="$1850 H.S.A.">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
                <optgroup label="$3,300 H.S.A.">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
              </select>
            </div>
            <div class="health_form_group">
              <label for="dentalPlan">Dental Insurance Plan</label>
              <select name="dental-plans" id="dentalPlan">
                <option value="">Choose Your Dental Plan</option>
                <optgroup label="DHMO">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
                <optgroup label="DPPO">
                  <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
                </optgroup>
              </select>
            </div>
            <div class="health_form_group">
              <label for="visionPlan">Vision Plan</label>
              <select name="vision-plan" id="visionPlan">
                <option value="">Employee Only</option>
                  <option value="">Employee + Spouse</option>
                  <option value="">Employee + Child</option>
                  <option value="">Family</option>
              </select>
            </div>
          </fieldset>
          
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="health_results_inactive" id="healthResults">
        <h2 class="health_result_title">Your Results</h2>
        <p class="results_list" id="biWeekTotal"></p>
        <p class="results_list" id="healthTotal"></p>
        <p class="results_list" id="takeHome"></p>
      </section>
    </main>
    <script src="/assets/calculator.js"></script>
  </body>
</html>
